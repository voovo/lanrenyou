<script type="text/javascript">
$(document).ready(function(){

    var count = 14;
    // 点击加载更多
    $('.load_more').click(function(){
        var html = "";
        var img = '';
        for(var i = count; i < count+13; i++){
            var n = Math.round(Math.random(1)*13);
            var src = 'http://demo.sc.chinaz.com//Files/DownLoad/webjs1/201405/jiaoben2331/images/'+n+'.jpg';
            html = html + "<div class='grid'>"+
                "<div class='imgholder'>"+
                "<img class='lazy thumb_photo' title='"+i+"' src='images/pixel.gif' data-original='"+src+"' width='225' onclick='seeBig(this)'/>"+
                "</div>"+
                "</div>";
            img = img + "<img class='img' src='"+src+"'>";
        }
        count = count + 13;
        $('#container').append(html);
        $('.content').append(img);
        $('#container').BlocksIt({
            numOfCol:4,  //每行显示数
            offsetX: 5,  //图片的间隔
            offsetY: 5   //图片的间隔
        });
        $("img.lazy").lazyload();
    });

});
</script>
