about.funds-safety.content=<h1>\u8d44\u91d1\u5b89\u5168</h1><div><span style="color: #ff0000;">\u5907\u53d7\u76d1\u7ba1 \u8d44\u91d1\u5b89\u5168</span></div><div></div><p>\u83b7\u5f97\u6fb3\u5927\u5229\u4e9a\u8bc1\u5238\u6295\u8d44\u59d4\u5458\u4f1a(ASIC)\u91d1\u878d\u670d\u52a1\u724c\u7167\u5e76\u53d7\u5176\u76d1\u7ba1\uff0c\u4e25\u683c\u606a\u5b88ASIC\u7684\u76d1\u7ba1\u6761\u4f8b\uff0c\u4e3a\u6295\u8d44\u8005\u63d0\u4f9b\u4e13\u4e1a\u7684\u91d1\u878d\u670d\u52a1\u3002ASIC\u662f\u6fb3\u5927\u5229\u4e9a\u91d1\u878d\u670d\u52a1\u548c\u5e02\u573a\u7684\u6cd5\u5b9a\u76d1\u7ba1\u673a\u6784\uff0c\u8d1f\u8d23\u76d1\u7763\u4e0e\u7ba1\u7406\u6fb3\u5927\u5229\u4e9a\u91d1\u878d\u670d\u52a1\u516c\u53f8\u3001\u91d1\u878d\u5e02\u573a\u79e9\u5e8f\u3001\u91d1\u878d\u670d\u52a1\u7ec4\u7ec7\uff0c\u540c\u65f6\u4e5f\u8d1f\u8d23\u6295\u8d44\u3001\u517b\u8001\u91d1\u3001\u4fdd\u9669\u3001\u94f6\u884c\u5b58\u6b3e\u548c\u8d37\u6b3e\u7b49\u4e1a\u52a1\u7684\u76d1\u7ba1\u3002 </p><p>HADWINS \u4e25\u683c\u6267\u884c\u5ba2\u6237\u8d44\u91d1\u5206\u9694\u5236\u5ea6\uff0c\u5373\u5ba2\u6237\u8d44\u91d1\u4e0e\u516c\u53f8\u7ecf\u8425\u8d44\u91d1\u9694\u79bb\u3002\u672a\u7ecf\u5ba2\u6237\u8bb8\u53ef\uff0c\u4efb\u4f55\u4eba\u4e0d\u5f97\u52a8\u7528\u5ba2\u6237\u8d26\u6237\u8d44\u91d1\uff0c\u4ee5\u4e25\u683c\u786e\u4fdd\u5ba2\u6237\u8d44\u91d1\u5b89\u5168\u3002 </p><p>HADWINS \u4f1a\u4e3a\u5ba2\u6237\u529e\u7406\u4e13\u4e1a\u8d23\u4efb\u5f3a\u5236\u4fdd\u9669(PI Insurance)\uff0c\u8fdb\u4e00\u6b65\u4fdd\u969c\u5ba2\u6237\u8d44\u91d1\u7684\u5b89\u5168\uff0c\u907f\u514d\u5176\u4ed6\u975e\u76d1\u7ba1\u56e0\u7d20\u5bfc\u81f4\u5ba2\u6237\u8d44\u91d1\u635f\u5931\u3002\u6b64\u5916\uff0cAETOS \u6bcf\u5929\u5411\u5ba2\u6237\u53d1\u9001\u4ea4\u6613\u62a5\u544a\uff0c \u6267\u884c\u5b9e\u65f6\u5165\u91d1\u51fa\u91d1\u4ea4\u6613\u786e\u8ba4\uff0c\u5e76\u6309\u9700\u6c42\u5411ASIC\u63d0\u4ea4\u4ea4\u6613\u5907\u6848\u3002\u5ba2\u6237\u8d44\u91d1\u5b58\u6b3e\u6c47\u5165ASIC\u6240\u89c4\u5b9a\u7684\u9694\u79bb\u8d26\u6237\u5b58\u653e\uff0c\u5e76\u4e25\u683c\u62d2\u7edd\u63a5\u53d7\u4efb\u4f55\u5f62\u5f0f\u7684\u7b2c\u4e09\u65b9\u6c47\u6b3e\u53ca\u53d6\u6b3e\u3002</p><div><span style="color: #ff0000;">\u76d1\u7ba1\u673a\u6784--\u6fb3\u5927\u5229\u4e9a\u8bc1\u5238\u6295\u8d44\u59d4\u5458\u4f1a(ASIC)\u7b80\u4ecb </span></div><div></div><div><p>\u6fb3\u5927\u5229\u4e9a\u8bc1\u5238\u6295\u8d44\u59d4\u5458\u4f1aASIC (Australian Securities & Investments Commission) \u662f\u6fb3\u5927\u5229\u4e9a\u653f\u5e9c\u4e0b\u8bbe\u7684\u91d1\u878d\u884c\u4e1a\u76d1\u7ba1\u673a\u6784\uff0c\u4e5f\u662f\u5168\u7403\u6700\u53d7\u8ba4\u53ef\u7684\u91d1\u878d\u76d1\u7ba1\u673a\u6784\u4e4b\u4e00\u3002ASIC\u6839\u636e\u6fb3\u5927\u5229\u4e9a\u300a\u8bc1\u5238\u548c\u6295\u8d44\u59d4\u5458\u4f1a\u6cd5\u6848\u300b\u8bbe\u7acb\uff0c\u5176\u4e3b\u8981\u804c\u80fd\u5305\u62ec\u5bf9\u6fb3\u5927\u5229\u4e9a\u6574\u4e2a\u91d1\u878d\u5e02\u573a\u6267\u884c\u76d1\u7763\u3001\u8c03\u67e5\u3001\u7ba1\u7406\u7b49\u5de5\u4f5c\uff0c\u5bf9\u53d7\u5176\u76d1\u7ba1\u7684\u91d1\u878d\u673a\u6784\u5b9a\u671f\u8fdb\u884c\u5ba1\u8ba1\uff0c\u5e76\u63a5\u53d7\u6295\u8d44\u8005\u7684\u76d1\u7763\u548c\u6295\u8bc9\u3002ASIC\u8981\u6c42\u5404\u91d1\u878d\u673a\u6784\u4e25\u683c\u9075\u5b88ASIC\u89c4\u5b9a\u7684\u8d44\u91d1\u5b89\u5168\u6761\u4f8b\u548c\u64cd\u4f5c\u89c4\u8303\uff0c\u5982\u679c\u6709\u8fdd\u89c4\u884c\u4e3a\uff0c\u5c06\u53d7\u5230ASIC\u7684\u4e25\u5389\u5904\u7f5a\uff0c\u751a\u81f3\u88ab\u540a\u9500\u7ecf\u8425\u724c\u7167\u6216\u88ab\u6cd5\u9662\u8d77\u8bc9\u3002ASIC\u7684\u76d1\u7ba1\u4f53\u7cfb\u4e00\u76f4\u4ee5\u6765\u88ab\u516c\u8ba4\u4e3a\u4e16\u754c\u4e0a\u6700\u4e25\u683c\u3001\u6700\u5065\u5168\u3001\u6700\u80fd\u4fdd\u62a4\u6295\u8d44\u8005\u6743\u76ca\u7684\u91d1\u878d\u76d1\u7ba1\u4f53\u7cfb\u3002\u6fb3\u5927\u5229\u4e9a\u8054\u90a6\u94f6\u884c(CBA)\u3001\u4e2d\u56fd\u94f6\u884c\u6fb3\u6d32\u5206\u884c(BOC)\u3001\u6fb3\u5927\u5229\u4e9a\u8bc1\u5238\u4ea4\u6613\u6240(ASX)\u3001AETOS\u8d44\u672c\u96c6\u56e2\u7b49\u5747\u5728ASIC\u7684\u76d1\u7ba1\u4e4b\u4e0b\u4e3a\u5168\u7403\u6295\u8d44\u8005\u63d0\u4f9b\u91d1\u878d\u670d\u52a1\u3002</p><p>&nbsp;</p><p>AETOS\u53d7ASIC\u76d1\u7ba1\u7684AFSL\u91d1\u878d\u670d\u52a1\u724c\u7167\u7f16\u53f7\uff1a313016\uff0c\u5982\u6b32\u4e86\u89e3\u66f4\u591a\u5173\u4e8eASIC\u76d1\u7ba1\u89c4\u5b9a\u548cAETOS\u7684\u53d7\u76d1\u7ba1\u4e8b\u5b9c\uff0c\u8bf7\u6d4f\u89c8ASIC\u7684\u5b98\u65b9\u7f51\u7ad9:<a href="http://asic.gov.au/">http://asic.gov.au/</a></p></div>
